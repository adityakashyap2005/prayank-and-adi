<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Doctor</title>
    <link rel="stylesheet" href="find_doctor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <h1>Find Your Doctor</h1>
        <p>Book appointments with the best specialists near you.</p>
    </header>

    <div class="filters">
        <select id="specialityFilter">
            <option value="">Select Speciality</option>
            <option value="Cardiologist">Cardiologist</option>
            <option value="Dermatologist">Dermatologist</option>
            <option value="Pediatrician">Pediatrician</option>
            <option value="Orthopedist">Orthopedist</option>
        </select>
        <select id="languageFilter">
            <option value="">Select Language</option>
                <option value="English">English</option>
                <option value="Hindi">Hindi</option>
                <option value="Tamil">Tamil</option>
                <option value="Telugu">Telugu</option>
        </select>
        <select id="genderFilter">
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select>
        <button onclick="clearFilters()">Clear Filters</button>
    </div>

    <div class="doctors-list" id="doctorsList">
        <!-- Doctor cards will be inserted here by JavaScript -->
    </div>

    <script src="find_doctor.js"></script>
</body>
</html>
