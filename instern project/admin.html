<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>admin</title>
    <link rel="stylesheet" href="admin.css">
</head>

<body>

    <!-- Login Section -->
    <div id="login-container" class="container">
        <h2>Hospital Admin Login</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="login-error" class="error-message"></p>
    </div>

    <!-- Dashboard Section -->
    <div id="dashboard" class="container hidden">
        <h2>Welcome, Admin!</h2>
        <div class="card">
            <h3>Add Doctor Details</h3>
            <form id="doctor-form">
                <input type="text" id="doctor-name" placeholder="Doctor Name" required>
                <input type="text" id="doctor-speciality" placeholder="Speciality" required>
                <input type="tel" id="doctor-contact" placeholder="Contact Number" required>
                <button type="submit">Add Doctor</button>
            </form>
        </div>
        <div class="card">
            <h3>Add Operation Schedule</h3>
            <form id="schedule-form">
                <input type="text" id="schedule-doctor" placeholder="Doctor Name" required>
                <input type="date" id="schedule-date" required>
                <input type="time" id="schedule-time" required>
                <button type="submit">Add Schedule</button>
            </form>
        </div>
        <div id="dashboard-messages"></div>
    </div>



    <script src="admin.js"></script>
</body>

</html>
